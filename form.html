<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Project</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="left">
    <div class="title">Odin</div>
  </div>
  <div class="right">
    <div class="call-to-action">
      <p>This is not a real online service! You know you 
        need something like this in your life to help you 
        realize your deepest dreams. Sign up 
        <em>now</em> 
        to get started</p>
      <p> You <em>know</em> you want to.</p>
    </div>
    <div class="form-div">
      <p>Let's do this!</p>
      <form>
        <div class="formrow">
          <div class="form-element">
            <label for="first_name">First Name</label>
            <input type="text" id="first_name" placeholder="John" required>
          </div>
          <div class="form-element">
            <label for="last_name">Last Name</label>
            <input type="text" id="last_name" placeholder="Smith" required>
          </div>
        </div>
        <div class="formrow">
          <div class="form-element">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="you@email.com" required>
          </div>
          <div class="form-element">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" placeholder="555-555-5555" required></div>
        </div>
        <div class="formrow">
          <div class="form-element">
            <label for="password">Password</label>
            <input type="password" id="password" required>
          </div>
          <div class="form-element">
            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" required></div>
        </div>
    <button class="btn" type="submit">Create Account</button>
        
      </form>
    </div>
    <p class="login"></p>
  </div>
</body>
</html>
